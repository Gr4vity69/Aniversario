<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃºsqueda del Tesoro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
        }
        #main {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .wheel-container {
            position: relative;
            width: 340px;
            height: 340px;
            margin: 40px auto 20px auto;
        }
        .wheel-svg {
            width: 100%;
            height: 100%;
        }
        .option-label {
            position: absolute;
            width: 120px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-size: 1.1em;
            pointer-events: none;
            font-weight: bold;
            text-shadow: 0 0 8px #000;
        }
        .arrow {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 40px;
            height: 40px;
            transform: translate(-50%, -50%) rotate(0deg);
            z-index: 2;
            pointer-events: none;
        }
        .center-circle {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 80px;
            height: 80px;
            background: #222;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            box-shadow: 0 0 20px #000a;
        }
        .center-circle-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #aaa;
            font-size: 1em;
            text-align: center;
            z-index: 4;
            pointer-events: none;
        }
        .question-media {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            max-height: 200px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
<div id="main">
    <h1 id="title">BÃºsqueda del Tesoro</h1>
    <div id="content"></div>
</div>
<script>
let config;
let currentQuestion = 0;
let questions = [];
let audios = {};

function polarToCartesian(cx, cy, r, angle) {
    let rad = (angle-90) * Math.PI / 180;
    return {
        x: cx + r * Math.cos(rad),
        y: cy + r * Math.sin(rad)
    };
}

function drawWheel(options, selectedIdx = null) {
    const n = options.length;
    const svgNS = 'http://www.w3.org/2000/svg';
    const size = 340, cx = 170, cy = 170, r1 = 80, r2 = 160;
    let svg = document.createElementNS(svgNS, 'svg');
    svg.setAttribute('class', 'wheel-svg');
    svg.setAttribute('width', size);
    svg.setAttribute('height', size);
    for (let i = 0; i < n; i++) {
        let startAngle = (360/n)*i;
        let endAngle = (360/n)*(i+1);
        let p1 = polarToCartesian(cx, cy, r1, startAngle);
        let p2 = polarToCartesian(cx, cy, r2, startAngle);
        let p3 = polarToCartesian(cx, cy, r2, endAngle);
        let p4 = polarToCartesian(cx, cy, r1, endAngle);
        let d = `M${p1.x},${p1.y} L${p2.x},${p2.y} A${r2},${r2} 0 0,1 ${p3.x},${p3.y} L${p4.x},${p4.y} A${r1},${r1} 0 0,0 ${p1.x},${p1.y} Z`;
        let path = document.createElementNS(svgNS, 'path');
        path.setAttribute('d', d);
        path.setAttribute('fill', selectedIdx === i ? '#1abc9c' : '#333');
        path.setAttribute('stroke', '#fff');
        path.setAttribute('stroke-width', '2');
        svg.appendChild(path);
    }
    return svg;
}

function showQuestion(idx) {
    const c = document.getElementById('content');
    c.innerHTML = '';
    if (idx >= questions.length) {
        c.innerHTML = '<h2>Â¡Felicidades! Has terminado la bÃºsqueda ðŸŽ‰</h2>';
        if (audios.music) audios.music.pause();
        return;
    }
    const q = questions[idx];
    let h2 = document.createElement('h2');
    h2.textContent = q.text;
    c.appendChild(h2);
    if (q.media) {
        let ext = q.media.split('.').pop();
        if (['mp4','webm','ogg'].includes(ext)) {
            let v = document.createElement('video');
            v.src = q.media;
            v.controls = true;
            v.className = 'question-media';
            c.appendChild(v);
        } else if (['mp3','wav','ogg'].includes(ext)) {
            let a = document.createElement('audio');
            a.src = q.media;
            a.controls = true;
            a.className = 'question-media';
            c.appendChild(a);
        }
    }
    // Rueda Mass Effect
    let wheelContainer = document.createElement('div');
    wheelContainer.className = 'wheel-container';
    let svg = drawWheel(q.options);
    wheelContainer.appendChild(svg);
    // Etiquetas
    const n = q.options.length;
    for (let i = 0; i < n; i++) {
        let angle = (360/n)*i + 180/n;
        let pos = polarToCartesian(170, 170, 200, angle);
        let label = document.createElement('div');
        label.className = 'option-label';
        label.style.left = `${pos.x}px`;
        label.style.top = `${pos.y}px`;
        label.textContent = q.options[i];
        wheelContainer.appendChild(label);
    }
    // Flecha
    let arrow = document.createElement('img');
    arrow.src = 'data:image/svg+xml;utf8,<svg width="40" height="40" xmlns="http://www.w3.org/2000/svg"><polygon points="20,5 35,35 20,28 5,35" fill="white"/></svg>';
    arrow.className = 'arrow';
    wheelContainer.appendChild(arrow);
    // CÃ­rculo central
    let center = document.createElement('div');
    center.className = 'center-circle';
    wheelContainer.appendChild(center);
    let centerText = document.createElement('div');
    centerText.className = 'center-circle-text';
    centerText.textContent = 'Arrastra desde aquÃ­';
    wheelContainer.appendChild(centerText);
    // Drag logic
    let dragging = false, startX, startY;
    center.addEventListener('touchstart', function(e) {
        dragging = true;
        let t = e.touches[0];
        startX = t.clientX;
        startY = t.clientY;
    });
    document.addEventListener('touchmove', function(e) {
        if (!dragging) return;
        let t = e.touches[0];
        let dx = t.clientX - startX;
        let dy = t.clientY - startY;
        let angle = Math.atan2(dy, dx) * 180 / Math.PI;
        if (angle < 0) angle += 360;
        arrow.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
    });
    document.addEventListener('touchend', function(e) {
        if (!dragging) return;
        dragging = false;
        let t = e.changedTouches[0];
        let dx = t.clientX - startX;
        let dy = t.clientY - startY;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 60) return; // No seleccionÃ³ nada
        let angle = Math.atan2(dy, dx) * 180 / Math.PI;
        if (angle < 0) angle += 360;
        // Determinar opciÃ³n
        let n = q.options.length;
        let optIdx = Math.floor((angle + 360/n/2) % 360 / (360/n));
        // Feedback visual
        let svg2 = drawWheel(q.options, optIdx);
        wheelContainer.replaceChild(svg2, svg);
        playAudio('select');
        setTimeout(() => {
            if (parseInt(q.correct) === optIdx) {
                playAudio('correct');
                setTimeout(() => showQuestion(idx+1), 1200);
            } else {
                playAudio('wrong');
            }
        }, 500);
    });
    c.appendChild(wheelContainer);
}

function playAudio(key) {
    if (audios[key]) {
        audios[key].currentTime = 0;
        audios[key].play();
    }
}

async function loadConfig() {
    const url = window.location.pathname;
    const parts = url.split('/');
    const gameId = parts[2];
    const res = await fetch(`/api/game/${gameId}/config`);
    config = await res.json();
    // Colores y fondo
    document.body.style.background = config.bgType === 'color' ? config.bgColor : '#111';
    document.body.style.color = config.textColor || '#fff';
    if (config.bgType === 'image' && config.bgFile) {
        document.body.style.background = `url('${config.bgFile}') center/cover no-repeat`;
    } else if (config.bgType === 'video' && config.bgFile) {
        let v = document.createElement('video');
        v.src = config.bgFile;
        v.autoplay = true;
        v.loop = true;
        v.muted = true;
        v.style.position = 'fixed';
        v.style.top = 0;
        v.style.left = 0;
        v.style.width = '100vw';
        v.style.height = '100vh';
        v.style.objectFit = 'cover';
        v.style.zIndex = '-1';
        document.body.appendChild(v);
    }
    // Audios
    if (config.music) {
        audios.music = new Audio(config.music);
        audios.music.loop = true;
        audios.music.volume = 0.5;
        audios.music.play();
    }
    if (config.soundSelect) audios.select = new Audio(config.soundSelect);
    if (config.soundCorrect) audios.correct = new Audio(config.soundCorrect);
    if (config.soundWrong) audios.wrong = new Audio(config.soundWrong);
    // Preguntas
    questions = config.questions.map((q, i) => ({
        text: q.text,
        options: q.options,
        correct: q.correct,
        media: config.mediaQuestions && config.mediaQuestions[i] ? config.mediaQuestions[i] : null
    }));
    showQuestion(0);
}

window.onload = loadConfig;
</script>
</body>
</html>
