<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda del Tesoro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #333, #000);
            color: white;
            text-align: center;
        }
        #wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: #222;
            overflow: hidden;
            margin: 20px auto;
        }
        #wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                red 0% 25%,
                blue 25% 50%,
                green 50% 75%,
                yellow 75% 100%
            );
            transition: transform 2s ease-out;
        }
        #center-button {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #444;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 10;
        }
        #question {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="question">¿Cuál es mi color favorito?</div>
    <div id="wheel-container">
        <div id="wheel"></div>
        <div id="center-button"></div>
    </div>

    <script>
        // Obtiene el elemento de la rueda
        const wheel = document.getElementById('wheel');
        // Obtiene el botón central de la rueda
        const centerButton = document.getElementById('center-button');
        // Obtiene el elemento donde se muestra la pregunta
        const questionElement = document.getElementById('question');

        // Array de preguntas del juego, cada una con sus opciones y respuesta correcta
        const questions = [
            {
                question: "¿Cuál es mi color favorito?", // Texto de la pregunta
                options: ["Rojo", "Azul", "Verde", "Amarillo"], // Opciones posibles
                correctAnswer: "Azul" // Respuesta correcta
            },
            {
                question: "¿Dónde nos conocimos?",
                options: ["En la escuela", "En un café", "En el parque", "En una fiesta"],
                correctAnswer: "En un café"
            }
        ];

        // Índice de la pregunta actual
        let currentQuestionIndex = 0;

        // Actualiza el texto de la pregunta en pantalla
        function updateQuestion() {
            questionElement.textContent = questions[currentQuestionIndex].question;
        }

        // Evento al hacer click en el botón central de la rueda
        centerButton.addEventListener('click', () => {
            // Calcula una rotación aleatoria grande para la animación de la rueda
            const randomRotation = Math.floor(Math.random() * 360) + 3600;
            // Aplica la rotación a la rueda (animación)
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            // Espera a que termine la animación (2 segundos)
            setTimeout(() => {
                // Obtiene el ángulo final de la rueda (0-359)
                const actualRotation = randomRotation % 360;
                let selectedOptionIndex;

                // Determina qué opción fue seleccionada según el ángulo
                if (actualRotation < 90) {
                    selectedOptionIndex = 0;
                } else if (actualRotation < 180) {
                    selectedOptionIndex = 1;
                } else if (actualRotation < 270) {
                    selectedOptionIndex = 2;
                } else {
                    selectedOptionIndex = 3;
                }

                // Obtiene la pregunta y la opción seleccionada
                const currentQuestion = questions[currentQuestionIndex];
                const selectedOption = currentQuestion.options[selectedOptionIndex];
                // Muestra un alert con la opción seleccionada
                alert(`Seleccionaste: ${selectedOption}`);

                // Verifica si la opción es la correcta
                if (selectedOption === currentQuestion.correctAnswer) {
                    alert("¡Correcto!"); // Mensaje de acierto
                    // Avanza a la siguiente pregunta (cíclico)
                    currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                    updateQuestion(); // Actualiza la pregunta en pantalla
                } else {
                    alert("Incorrecto. Intenta de nuevo."); // Mensaje de error
                }
            }, 2000);
        });

        // Muestra la primera pregunta al cargar la página
        updateQuestion();
    </script>
</body>
</html>
